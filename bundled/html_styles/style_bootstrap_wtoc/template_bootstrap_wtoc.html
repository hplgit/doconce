<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>%(title)s</title>

<!-- Bootstrap style (purple): http://getbootstrap.com/getting-started/

What to change in this template:

URL to the document (edit http://some.website.net/some/path)

LINK1, LINK2 links in the navigation topbar (remove, edit, or add more)

A subtitle or short description in the optional purple header field
(edit SHORT EXPLANATION)

Footer with author(s) and copyright (remove or edit)
-->

<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet"
<!-- Various settings from the bootstrap documentation style -->
<!--<link href="https://raw.githubusercontent.com/twbs/bootstrap/master/docs/assets/css/src/docs.css" rel="stylesheet">-->
<link href="http://getbootstrap.com/assets/css/docs.min.css" rel="stylesheet">

<!-- Can add other themes (then skip bs-docs-header, which has unsuitable
color, and adjust colors in the navigation sidebar -->
<!--
<link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/journal/bootstrap.min.css" rel="stylesheet">
-->

<!-- Potential adjustment of styles -->
<style type="text/css">
/* Colors in the navigation sidebar */
.bs-docs-sidebar .nav > li > a {
  color: #999;
}
.bs-docs-sidebar .nav > li > a:hover,
.bs-docs-sidebar .nav > li > a:focus {
  color: #999;
}
.bs-docs-sidebar .nav > .active > a,
.bs-docs-sidebar .nav > .active:hover > a,
.bs-docs-sidebar .nav > .active:focus > a {
  color: #563d7c;
}
/* Don't know how to adjust color in bs-docs-header...but the
header can just be removed */
</style>

<!-- use highlight.js and styles for code (use --pygments_html_style=off) -->
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/styles/default.min.css">
<script src="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/8.1/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

</head>

<body>
<a class="sr-only sr-only-focusable" href="#content">Skip to main content</a>

<!-- Docs master nav -->
<header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
<div class="container">
  <div class="navbar-header">
    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a href="http://some.website.net/some/path" class="navbar-brand">%(title)s</a>
  </div>
  <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
    <ul class="nav navbar-nav navbar-right">
      <li><a href="">LINK1</a></li>
      <li><a href="">LINK2</a></li>
    </ul>
  </nav>
</div>
</header>


<!-- Docs page layout -->

<!-- A purple header field with the title is optional -->
<div class="bs-docs-header" id="content">
 <div class="container">
  <h1>%(title)s</h1>
  <p>SHORT EXPLANATION</p>
 </div>
</div>

<div class="container bs-docs-container">

 <div class="row">

  <!-- main content -->
  <div class="col-md-9" role="main">
%(main)s
  </div>

  <!-- sidebar with navigation -->
  <div class="col-md-3">
   <div class="bs-docs-sidebar hidden-print hidden-xs hidden-sm" role="complementary">
    <ul class="nav bs-docs-sidenav">
%(table_of_contents)s
    </ul>
    <a class="back-to-top" href="#top">Back to top</a>
   </div>
  </div>
 </div>

</div>

<!-- Footer
================================================== -->
<footer class="bs-docs-footer" role="contentinfo">
 <div class="container">
  <!-- footer --> Here goes a footer, if desired, maybe with author(s) and a copyright &copy;
 </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
<script src="http://getbootstrap.com/assets/js/docs.min.js"></script>
</html>
