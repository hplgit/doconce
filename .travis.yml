sudo: required
dist: trusty
language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
addons:
  apt:
    packages:
      - python-dev
      - python-pip
before_install:
    - sudo pip install --upgrade git+https://github.com/doconce/preprocess
install:
    - sudo pip install .
script:
    - doconce --version
    - doconce
notifications:
  email: false
